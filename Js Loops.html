<!DOCTYPE html>
<html>
<head>
<title>Javascript Loops</title>
</head>
<body>
<h1>Javascript For Loop</h1>
<p id="demo"></p>
<script>
var fruits = ["Apple","Mango","Grapes","Banana","Papaya","Cucumber"];
for (i=0; i<fruits.length;i++){var text=fruits[i]+"<br>";
document.write(text);
}
</script>
</body>
</html>
