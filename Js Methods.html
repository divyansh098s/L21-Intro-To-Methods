<!DOCTYPE html>
<html>
<head>
<title>Javascript Methods</title>
</head>
<body>
<h2>Javascript String Methods</h2>
<p>Basic Methods</p>
<script>
var str = "DiVyAnSh" ;
document.write(str.toUpperCase()) ; 
document.write("<br>") ; 
document.write(str.toLowerCase());
document.write("<br>");
document.write(str.startsWith('D')) ; 
document.write("<br>");
var str1="I Love To Play Cricket" ; 
var patt=new RegExp("Cricket") ;
var res=patt.test(str1) ; 
document.write(res) ; 
</script>
</body>
</html>
